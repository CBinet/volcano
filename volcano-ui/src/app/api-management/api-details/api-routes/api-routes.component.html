<div class="col">

  <div class="float-right">
    <button (click)="onCreateRoute()">
      Create
    </button>
  </div>

  <h2>Routes</h2>

  <div class="list-group">
    <app-api-route-list-item
    *ngFor="let route of api.routes"
    [api]="api" [route]="route"
    (moveUp)="onMoveUp($event)"
    (moveDown)="onMoveDown($event)">
  </app-api-route-list-item>
  </div>
</div>
